<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta!</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <span class="material-icons">person</span>  
                        <input type="text" name="usu" id="iusu" placeholder="Usuário ou Email" maxlength="30" required >
                        <label for="iusu">Usuário: </label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="pass" id="ipass" minlength="8" maxlength="16" placeholder="Senha" required>
                        <label for="ipass">Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
